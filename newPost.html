<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <nav class=" navbar navbar-expand-mb navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand ms-5 fs-6" href="/index.html">
                <img src="/images/SVG/medium-icon-svgrepo-com.svg" width="50" height="50" alt="Logo Medium" class="d-inline-block align-text-center ms-1">
                Draft in User
            </a>
            <ul class="nav justify-content-end me-5">
                <li class="nav-item">
                    <button class="publish-btn btn bg-success rounded-pill text-white btn-sm text-center" type="button" id="send_post">Publish 
                    </button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-three-dots" viewBox="0 0 16 16">

                  </svg></a>
                </li>
                <li class="nav-item">
                  <button class="btn" type="submit">
                    <svg width="25" height="25" viewBox="-293 409 25 25" class="la btn-bell"><path d="M-273.33 423.67l-1.67-1.52v-3.65a5.5 5.5 0 0 0-6.04-5.47 5.66 5.66 0 0 0-4.96 5.71v3.41l-1.68 1.55a1 1 0 0 0-.32.74V427a1 1 0 0 0 1 1h3.49a3.08 3.08 0 0 0 3.01 2.45 3.08 3.08 0 0 0 3.01-2.45h3.49a1 1 0 0 0 1-1v-2.59a1 1 0 0 0-.33-.74zm-7.17 5.63c-.84 0-1.55-.55-1.81-1.3h3.62a1.92 1.92 0 0 1-1.81 1.3zm6.35-2.45h-12.7v-2.35l1.63-1.5c.24-.22.37-.53.37-.85v-3.41a4.51 4.51 0 0 1 3.92-4.57 4.35 4.35 0 0 1 4.78 4.33v3.65c0 .32.14.63.38.85l1.62 1.48v2.37z"></path></svg>
                  </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn " data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                      <img src="https://picsum.photos/id/237/200/300" alt="" width="32" height="32" class="pic rounded-circle">
                    </button>
                </li>
              </ul>
            
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8">
                <form action="" method="POST">
                    <div class="alert alert-success d-none" id="alert_response" role="alert">
                        Â¡Post creado exitosamente! Id: <strong id="post_id"></strong>
                    </div>
                    <div class="col input-group input-group-lg">
                            <input type="text" class="form-control border-0 fs-1" id="title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Title">
                        </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control border-0 fs-4" id="resume" rows="10" placeholder="Tell your story..."></textarea>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='urlImage' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Image Post URL">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='author' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Author">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='urlImageAuthor' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Image Author URL">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='timetoread' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Time to Read">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='tag' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Write A Tag">
                          </div>

                        </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/assets/js/postArticle.js"></script>
