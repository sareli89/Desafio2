<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Story -  Medium</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand ms-5 fs-6" href="http://127.0.0.1:5500/index.html">
                <img src="/images/SVG/medium-icon-svgrepo-com.svg" width="80" alt="Logo Medium" class="d-inline-block align-text-center ms-1">
                Draft in User
            </a>
            <ul class="nav justify-content-end me-5">
                <li class="nav-item">
                    <button class="btn bg-success rounded-pill text-white btn-sm px-3" id="send_post">
                        Publish
                    </button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                  </svg></a>
                </li>
                <li class="nav-item">
                  <a title='Notifications' class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                  </svg></a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-light " data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                        <img src="https://i.pravatar.cc/40" alt="" class="rounded-circle">
                    </button>
                </li>
              </ul>
            
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8">
                <form action="" method="POST">
                    <div class="alert alert-success d-none" id="alert_response" role="alert">
                        Â¡Post creado exitosamente! Id: <strong id="post_id"></strong>
                    </div>
                    <div class="col input-group input-group-lg">
                            <input type="text" class="form-control border-0 fs-1" id="title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Title">
                        </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control border-0 fs-4" id="resume" rows="10" placeholder="Tell your story..."></textarea>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='urlImage' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Image Post URL">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='author' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Author">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='urlImageAuthor' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Image Author URL">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='timetoread' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Time to Read">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='tag' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Write A Tag">
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0 fs-4" id='date' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Publish Date">
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/assets/js/postArticle.js"></script>
</body>
</html>
